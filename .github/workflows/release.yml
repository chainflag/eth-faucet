name: Deploy to Azure

on:
  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact  # Match the name of the artifact published in the previous workflow
          path: ./deploy

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: auroria-test-faucet  # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Azure publish profile secret
          package: ./deploy  # Path to the downloaded artifact
