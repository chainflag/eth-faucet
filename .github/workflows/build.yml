name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Generate
        run: go generate -x

      - name: Build
        run: go build -v -o build/strax_faucet.exe
      
      - name: Copy static template files
        run: xcopy /E /I ./web/dist ./build/

      - name: Publish Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build
 
  prettier:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - run: yarn install
        working-directory: web

      - run: yarn prettier --check 'src/**/*.{css,html,js,svelte}'
        working-directory: web